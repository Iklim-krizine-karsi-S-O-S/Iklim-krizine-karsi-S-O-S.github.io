<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="364" height="287" viewBox="0,0,364,287"><g transform="translate(-30,-23.40625)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M31,309.40625v-285h362v285z" fill="#ffffff" stroke="#000000" stroke-width="2"/><text transform="translate(40.60001,41.03505) scale(0.38939,0.33345)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">İklim değişikliğinin sürdürülebilir şehirler</tspan><tspan x="0" dy="46.150000000000006px">ve topluluklara olan etkisi nedir?</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">A) Sürdürülebilir şehirler ve </tspan><tspan x="0" dy="46.150000000000006px">topluluklar, iklim değişikliğinin</tspan><tspan x="0" dy="46.150000000000006px">olumsuz etkilerini en aza indirmek</tspan><tspan x="0" dy="46.150000000000006px">için çeşitli çözümler üretirler.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">B) İklim değişikliği sürdürülebilir</tspan><tspan x="0" dy="46.150000000000006px">şehirler ve toplulukları olumsuz</tspan><tspan x="0" dy="46.150000000000006px">yönde etkiler.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">C) İklim değişikliği sürdürülebilir</tspan><tspan x="0" dy="46.150000000000006px">şehirler ve toplulukları olumsuz yönde</tspan><tspan x="0" dy="46.150000000000006px">etkileyebilir, bu şehirlerde su</tspan><tspan x="0" dy="46.150000000000006px">kaynaklarının azalması, ekstrem</tspan><tspan x="0" dy="46.150000000000006px">hava olaylarının artması ve tarım </tspan><tspan x="0" dy="46.150000000000006px">verimliliğinin düşmesi gibi sorunlar ortaya çıkabilir.</tspan></text></g></g></svg>