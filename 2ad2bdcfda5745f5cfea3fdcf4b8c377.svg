<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="364" height="288.74741" viewBox="0,0,364,288.74741"><g transform="translate(-58,-34.7641)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M59,320.7641v-285h362v285z" fill="#ffffff" stroke="#000000" stroke-width="2"/><text transform="translate(87.55853,54.13495) scale(0.44816,0.38378)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Az gelişmiş ülkelerin, iklim krizine</tspan><tspan x="0" dy="46.150000000000006px">bağlı olarak yaşamakta olduğu eşitsizliklerin</tspan><tspan x="0" dy="46.150000000000006px">çözümüne yönelik bir adım olabilir?</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">A) Fosil yakıt kullanımını</tspan><tspan x="0" dy="46.150000000000006px">gerektiren yatırımlara uygun</tspan><tspan x="0" dy="46.150000000000006px">krediler sunulması.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">B) Küresel finans piyasalarının</tspan><tspan x="0" dy="46.150000000000006px">yasal düzenlemeleri gelişmiş</tspan><tspan x="0" dy="46.150000000000006px">ülkelerin standartlarına uygun</tspan><tspan x="0" dy="46.150000000000006px">olarak yapması.  </tspan><tspan x="0" dy="46.150000000000006px">C) Kırılgan grupların iklim krizinden</tspan><tspan x="0" dy="46.150000000000006px">etkilenmesini azaltacak projelerin</tspan><tspan x="0" dy="46.150000000000006px">üretilmesi.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>