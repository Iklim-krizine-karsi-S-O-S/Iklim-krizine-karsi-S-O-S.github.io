<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="364" height="287" viewBox="0,0,364,287"><g transform="translate(-58,-36.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M59,322.5v-285h362v285z" fill="#ffffff" stroke="#000000" stroke-width="2"/><text transform="translate(89.06649,63.45394) scale(0.47184,0.40406)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">İklim krizi temiz suya erişimi</tspan><tspan x="0" dy="46.150000000000006px">nasıl etkiler?</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">A) İklim krizi  yalnızca buzulların</tspan><tspan x="0" dy="46.150000000000006px">erimesi ve sellerin meydana gelmesinde</tspan><tspan x="0" dy="46.150000000000006px">etkilidir.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">B) İshal kaynaklı hastalıklar nedeniyle</tspan><tspan x="0" dy="46.150000000000006px">ölüm sayılarında artışlar görülmektedir.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">C)  İklim değişikliğinin temiz suya</tspan><tspan x="0" dy="46.150000000000006px">erişimde herhangi bir etkisine</tspan><tspan x="0" dy="46.150000000000006px">rastlanmamıştır.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text></g></g></svg>